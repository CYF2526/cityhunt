# Simple workflow for deploying static content to GitHub Pages
name: Deploy City Hunt Webpage

# Run on pushes to your default branch (e.TAMPO)
on:
  push:
    branches: [ "main" ] # Change "main" to your default branch name if different
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Grant permissions for the workflow to read content and deploy pages
permissions:
  contents: read
  pages: write      # to deploy to Pages
  id-token: write   # to authenticate with OpenID Connect

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Change this to your project's Node.js version
          cache: 'npm' # Use 'yarn' or 'pnpm' if you use those
          cache-dependency-path: 'web/package-lock.json' # Path to your lock file

      # This step creates the .env file in the /web directory during the build
      - name: Create .env file
        working-directory: ./web # Run this step inside the /web folder
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{secrets.VITE_FIREBASE_PROJECT_ID}}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{secrets.VITE_FIREBASE_STORAGE_BUCKET}}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{secrets.VITE_FIREBASE_MESSAGING_SENDER_ID}}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{secrets.VITE_FIREBASE_APP_ID}}" >> .env
          echo "VITE_FIREBASE_DATABASE_URL=${{secrets.VITE_FIREBASE_DATABASE_URL}}" >> .env

      - name: Install dependencies
        working-directory: ./web # Run this step inside the /web folder
        run: npm install # Change to 'yarn install' or 'pnpm install' if needed

      - name: Build project
        working-directory: ./web # Run this step inside the /web folder
        run: npm run build # Change to 'yarn build' or 'pnpm build' if needed
        # This step uses the .env file created above

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the folder your 'npm run build' command creates
          # It is INSIDE your /web directory
          path: ./web/dist # COMMON: 'dist', 'build', 'out'. Check your framework!

  # Deploy job
  deploy:
    needs: build # This job runs only after the 'build' job succeeds
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4